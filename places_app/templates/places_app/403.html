{% extends 'places_app/base.html' %}

{% block content %}
<main class="home-signin p-3 mx-auto">
  <h1 class="display-5 fw-bold mb-4">Ошибка 403</h1>
  <p class="lead mb-4">У вас недостаточно прав для просмотра данной страницы</p>
  <div class="d-grid gap-3 col-10 col-sm-5 mx-auto">
    {% if user.is_authenticated %}
    <a href="{% url 'my_places' %}" class="btn btn-outline-primary">
      Вернуться к воспоминаниям
    </a>
	{% else %}
	<a href="{% url 'home' %}" class="btn btn-outline-primary">
      Вернуться на главную
    </a>
	{% endif %}
  </div>
</main>
{% endblock %}
